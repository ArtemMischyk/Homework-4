<h1>Create new user</h1>
<div style="margin: 10px" action="/api/user" method="POST">
    <input name="login" type="text" placeholder="Login" id="login" />
    <br />
    <input
        name="password"
        type="password"
        placeholder="Password"
        id="password"
    />
    <br />
    <button type="submit" onclick="submitForm()">Create new user</button>
</div>

<script>
    function submitForm() {
       var Login = document.getElementById("login"),value;
       var password = document.getElementById("password"),value;

       fetch["/api/user", {
           method: "POST",
           headers: {
               "Content-Type": "application/json",
           },
           body: JSON.stringify({ login: login, password: password }),
       }).then(function onFinished() {
           alert("User was registered");
       });
    }
</script>
